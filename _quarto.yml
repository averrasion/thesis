project:
  type: book
  output-dir: _thesis
  execute-dir: project
  preview: 
    port: 4200

book:
  output-file: "bachelor-thesis"
  title: "Are bioplastics a solution to plastic pollution in the ocean?"
  subtitle: |
    An experimental approach to the potential biodegradability of
    compostable plastic bags in freshwater and saltwater benthic environments
  author: "Vera Gómez-Limón Gallardo"
  date: last-modified
  chapters:
    - index.qmd
    - intro.qmd
    - methods.qmd
    - results.qmd
    - discussion.qmd
    # - conclusion.qmd
    # - thanks.qmd
    - references.qmd

bibliography: references.bib

format:
  pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    geometry:
      - left=3.0cm
      - right=3.0cm
      - top=3.5cm
      - bottom=3.5cm
    
    number-sections: true
    template-partials:
      - "latex/before-body.tex"
      - "latex/titlepage.tex" 
      - "latex/academic-info.tex"
    include-in-header: 
      - "latex/in-header.tex"

execute: 
  echo: false

